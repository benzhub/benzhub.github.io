<!DOCTYPE html>
<html lang="en">
<head>
    <title>meta標籤</title>
    <!-- 聲明文件使用的字符編碼 -->
    <meta charset="UTF-8" />
    <!-- 瀏覽器的兼容設定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 響應式設計的設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 搜尋引擎的內容與查找(通常不超過150個字) -->
    <meta name="description" content="這是我的第一個響應式頁面" />
    <!-- 搜尋引擎的關鍵字設定 -->
    <meta name="keywords" content="" />
    <!-- 禁止搜尋引擎機器人索引或者抓取信息 -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
</head>
<body>
</body>
</html>
